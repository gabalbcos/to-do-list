  <body>
    <header>
      <!-- NAVBARD --> 
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid ">
          <a class="navbar-brand" href="#">To Do List</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse navbar-buttons" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Add Project</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Delete Project</a>
              </li>
              <div class="container-fluid">
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- MAIN --> 
    <main>
      <!-- LEFT SIDE-->
      <div class="sidebar">
        <ul class="list-group">
          <li class="list-group-item active" aria-current="true">Project 1</li>
          <li class="list-group-item">Project 2</li>
          <li class="list-group-item">Project 3</li>
          <li class="list-group-item">Project 4</li>
          <li class="list-group-item">Project 5</li>
        </ul>
      </div>
      <!-- RIGHT SIDE-->
      <div class="content">
        <button class="new-btn">Add new task</button>
        <form class="add-task">
          <input name="name" id="name" class="input" type="text"  placeholder="task name" required data-name>
          <input name="description" id="input" class="input" type="text"  placeholder="task description" required data-description>
          <input name="date" id="date" class="input" type="date"  required data-date>
          <fieldset>
            <legend>Task Priority:</legend>
            <div>
              <input name="priority" id="low" class="input" type="radio"  value="low">
              <label for="low">Low</label>
            </div>
            <div>
              <input name="priority" id="medium" class="input" type="radio"  value="medium">
              <label for="medium">Medium</label>
            </div>
            <div>
              <input name="priority" id="high" class="input" type="radio"  value="high">
              <label for="high">High</label>
            </div>
          </fieldset>
          
        </form>
